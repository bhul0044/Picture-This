<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="headers">
    <div class="tittle">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <div class="images-container">
      <picture>
        <!-- below 960px -->
        <source media="(max-width: 319px)" srcset="images/museum-320px.jpg 1x, images/museum-640px.jpg 2x, images/museum-960px.jpg 3x">
        <source media="(min-width: 320px) and (max-width: 479px)" srcset="images/museum-480px.jpg 1x, images/museum-960px.jpg 2x, images/museum-1440px.jpg 3x">
        <source media="(min-width: 480px) and (max-width: 719px)" srcset="images/museum-720px.jpg 1x, images/museum-1440px.jpg 2x, images/museum-2160px.jpg 3x">
        <source media="(min-width: 720px) and (max-width: 959px)" srcset="images/museum-960px.jpg 1x, images/museum-1920px.jpg 2x, images/museum-2880px.jpg 3x">
        <!-- 960px and above -->
        <source media="(min-width: 960px)" srcset="images/museum-square-480px.jpg 1x, images/museum-square-960px.jpg 2x, images/museum-square-1440px.jpg 3x">
        <!-- ori image -->
        <img src="images/museum-960px.jpg" alt="Responsive Image">
      </picture>
    </div>
  </header>
</body>

</html>
